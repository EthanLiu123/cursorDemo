<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="user-profile">
            <img src="{{ url_for('static', filename='images/dahua.jpg') }}" alt="用户头像" class="avatar">
            <div class="user-name">大华</div>
            <div class="user-role">管理员</div>
        </div>
        <div class="nav-links">
            <ul>
                <li class="active">
                    <a href="{{ url_for('text_process') }}">
                        <span class="icon">📝</span>
                        <span class="title">文本处理</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('code_generator') }}">
                        <span class="icon">🔢</span>
                        <span class="title">分发代码生成器</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('flinksql_generator') }}">
                        <span class="icon">⚡</span>
                        <span class="title">FlinkSQL生成</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">⚙️</span>
                        <span class="title">设置</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>文本处理工具</h1>
            <form method="POST">
                <div class="input-group">
                    <label for="text_input">请输入要处理的文本：</label>
                    <textarea id="text_input" name="text_input" rows="5" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" name="action" value="uppercase">转换为大写</button>
                    <button type="submit" name="action" value="lowercase">转换为小写</button>
                    <button type="submit" name="action" value="reverse">反转文本</button>
                </div>
            </form>
            <div class="output-group">
                <label>处理结果：</label>
                <div class="output-container">
                    <div class="output-box" id="outputText">{{ output }}</div>
                    <button class="copy-btn" onclick="copyOutput()">复制</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyOutput() {
            const outputText = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                copyBtn.textContent = '已复制';
                setTimeout(() => {
                    copyBtn.textContent = '复制';
                }, 2000);
            });
        }
    </script>
</body>
</html>
