<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分发代码生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/dahua.jpg') }}" alt="Logo" class="logo-img">
            <div class="logo-text">晨旭的工具包</div>
        </div>
        <div class="nav-links">
            <ul>
                <li>
                    <a href="/">
                        <span class="icon">💻</span>
                        <span>Flink Shell</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/code-generator">
                        <span class="icon">📦</span>
                        <span>分发代码生成器</span>
                    </a>
                </li>
                <li>
                    <a href="/flinksql-generator">
                        <span class="icon">⚡</span>
                        <span>FlinkSQL生成器</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <form method="POST">
                <div class="input-group">
                    <label for="input_text">请输入要处理的文本：</label>
                    <textarea id="input_text" name="input_text" rows="5" required></textarea>
                </div>
                <button type="submit">生成分发代码</button>
            </form>
            <div class="output-group">
                <label>生成结果：</label>
                <div class="output-container">
                    <div class="output-box" id="outputText">{{ output }}</div>
                    <button class="copy-btn" onclick="copyOutput()">复制</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyOutput() {
            const outputText = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                copyBtn.textContent = '已复制';
                setTimeout(() => {
                    copyBtn.textContent = '复制';
                }, 2000);
            });
        }
    </script>
</body>
</html>
